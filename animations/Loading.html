<style>
  @keyframes loading-rotate {
    from {
      transform: rotate(0deg);
    }
    to {
      transform: rotate(360deg);
    }
  }
  .loading-mode:has(.loading-mode-radio[value="linear"]:checked) ~ .loading-area > .loading-circle {
    animation: loading-rotate 1s linear 0s infinite normal forwards;
  }
  .loading-mode:has(.loading-mode-radio[value="ease"]:checked) ~ .loading-area > .loading-circle {
    animation: loading-rotate 1s ease 0s infinite normal forwards;
  }
  .loading-mode:has(.loading-mode-radio[value="ease-in"]:checked)
    ~ .loading-area
    > .loading-circle {
    animation: loading-rotate 1s ease-in 0s infinite normal forwards;
  }
  .loading-mode:has(.loading-mode-radio[value="ease-out"]:checked)
    ~ .loading-area
    > .loading-circle {
    animation: loading-rotate 1s ease-out 0s infinite normal forwards;
  }
  .loading-mode:has(.loading-mode-radio[value="ease-in-out"]:checked)
    ~ .loading-area
    > .loading-circle {
    animation: loading-rotate 1s ease-in-out 0s infinite normal forwards;
  }
  .loading-mode-tab {
    margin: 0.125rem;
    padding: 0 0.5rem;
    display: inline-block;
    border: 2px solid gray;
    border-radius: 9999px;
    cursor: pointer;
  }
  .loading-mode-tab:has(.loading-mode-radio:checked) {
    background-color: lightgray;
  }
  .loading-mode-radio {
    position: absolute;
    width: 0;
    height: 0;
  }
  .loading-area {
    position: absolute;
    width: 4rem;
    height: 4rem;
    left: 50%;
    top: 62.5%;
    transform: translate(-50%, -50%);
    background-color: #ffffff;
  }
  .loading-circle {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background: conic-gradient(#ffffff, #000000);
  }
  .loading-circle::after {
    content: "";
    position: absolute;
    width: 75%;
    height: 75%;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    border-radius: 50%;
    background-color: #ffffff;
    z-index: 1;
  }
</style>
<div class="loading">
  <div class="loading-mode">
    <label class="loading-mode-label">
      <div class="loading-mode-tab">
        <input class="loading-mode-radio" type="radio" name="loading-radio" checked />
        None
      </div>
    </label>
    <label class="loading-mode-label">
      <div class="loading-mode-tab">
        <input class="loading-mode-radio" type="radio" name="loading-radio" value="linear" />
        Linear
      </div>
    </label>
    <label class="loading-mode-label">
      <div class="loading-mode-tab">
        <input class="loading-mode-radio" type="radio" name="loading-radio" value="ease" />
        Ease
      </div>
    </label>
    <label class="loading-mode-label">
      <div class="loading-mode-tab">
        <input class="loading-mode-radio" type="radio" name="loading-radio" value="ease-in" />
        Ease-In
      </div>
    </label>
    <label class="loading-mode-label">
      <div class="loading-mode-tab">
        <input class="loading-mode-radio" type="radio" name="loading-radio" value="ease-out" />
        Ease-Out
      </div>
    </label>
    <label class="loading-mode-label">
      <div class="loading-mode-tab">
        <input class="loading-mode-radio" type="radio" name="loading-radio" value="ease-in-out" />
        Ease-In-Out
      </div>
    </label>
  </div>
  <div class="loading-area">
    <div class="loading-circle"></div>
  </div>
</div>
